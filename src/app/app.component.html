<div class="container-fluid">
  <div class="col-xs-12 center-text">
    <h2>Angular Material Form-Level Validation</h2>
    <mat-divider style="margin: 20px auto;"></mat-divider>
    <form [formGroup]="materialForm">
      <div style="max-width: 375px; margin: 0 auto;" class="center-text">
        <div class="col-xs-12">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput required type="password" id="password" formControlName="password">
            <mat-error *ngIf="materialForm.get('password').hasError('required')">Password is a required field</mat-error>
          </mat-form-field>
        </div>
        <div class="col-xs-12">
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              required
              type="password"
              id="confirmpassword"
              formControlName="confirmpassword"
              [errorStateMatcher]="passwordStateMatcher">
            <mat-error
              *ngIf="materialForm.get('confirmpassword').hasError('required')">
                Password is a required field
              </mat-error>
            <mat-error
              *ngIf="materialForm.hasError('passwordmismatch')">
                Passwords do not match
              </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xs-12">
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput type="text" id="firstname" formControlName="firstname">
          </mat-form-field>
        </div>
        <div class="col-xs-12">
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input
              matInput
              type="text"
              id="lastname"
              formControlName="lastname"
              [errorStateMatcher]="nameStateMatcher">
            <mat-error
              *ngIf="materialForm.hasError('namematch')">
                First name and Last name cannot be identical
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xs-12" style="margin: 20px auto;">
          <button mat-raised-button color="primary" class="full-width" [disabled]="materialForm.invalid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
